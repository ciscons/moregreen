<!-- 참여한 펀딩 상세 내역 -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="zxx">
<th:block
	th:replace="~{./include/mainLayout :: setContent( ~{:: #wrap}  ) }">

	<body>
		<section id="wrap">
			<!-- top -->




			<div class="breadcrumbs">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-6 col-md-6 col-12">
							<div class="breadcrumbs-content">
								<h1 class="page-title">펀딩 상세 내역</h1>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-12">
							<ul class="breadcrumb-nav">
								<li><a href="/">홈</a></li>
								<li>펀딩 상세 내역</li>
							</ul>
						</div>
					</div>
				</div>
			</div>


			<section class="dashboard section">
				<div class="container">
					<div class="row">
						<!-- 						<th:block
							th:replace="~{./mypage/test :: setContent( ~{:: #wrap}  ) }"></th:block> -->

						<div class="col-lg-3 col-md-12 col-12">

							<div class="dashboard-sidebar">
								<div class="user-image">
									<!-- <img src="/images/dashboard/user-image.jpg" alt="#"> -->
									<h3>
										회원아이디 <span><a href="javascript:void(0)">이름?이메일?</a></span>
									</h3>
								</div>
								<div class="dashboard-menu">
									<ul>
										<li><a class="active" href="purchaseList1"><i
												class="lni lni-dashboard"></i> 펀딩 구매 내역</a></li>
										<li><a href="myProjectList1"><i
												class="lni lni-pencil-alt"></i> 내가 만든 프로젝트</a></li>
										<li><a href="fundingLikeList1"><i
												class="lni lni-heart"></i> 찜목록</a></li>
										<li><a href="messages.html"><i
												class="lni lni-envelope"></i> PW변경</a></li>
										<li><a href="delete-account.html"><i
												class="lni lni-trash"></i> 회원 탈퇴</a></li>

									</ul>
									<div class="button">
										<a class="btn" href="javascript:void(0)">Logout</a>
									</div>
								</div>
							</div>

						</div>




						<div class="col-lg-9 col-md-8 col-12">
							<div class="main-content">

								<div class="dashboard-block mt-0 profile-settings-block">
									<h3 class="block-title">펀딩 상세 내역</h3>
									<div class="inner-block">
										<!-- <div class="image">
											<img src="assets/images/dashboard/user-image.jpg" alt="#">
										</div> -->
										<form class="profile-setting-form" method="post" action="#">
											<div class="row">
												<div class="col-lg-6 col-12">
													<div class="form-group">
														<label>First Name*</label> <input name="first-name"
															type="text" placeholder="Steve">
													</div>
												</div>
												<div class="col-lg-6 col-12">
													<div class="form-group">
														<label>Last Name*</label> <input name="last-name"
															type="text" placeholder="Aldridge">
													</div>
												</div>
												<div class="col-lg-6 col-12">
													<div class="form-group">
														<label>Username*</label> <input name="usernames"
															type="text" placeholder="@username">
													</div>
												</div>
												<div class="col-lg-6 col-12">
													<div class="form-group">
														<label>Email Address*</label> <input name="email"
															type="email" placeholder="username@gmail.com">
													</div>
												</div>
												<div class="col-12">
													<div class="form-group upload-image">
														<label>Profile Image*</label> <input name="profile-image"
															type="file" placeholder="Upload Image">
													</div>
												</div>
												<div class="col-12">
													<div class="form-group message">
														<label>About You*</label>
														<textarea name="message"
															placeholder="Enter about yourself"></textarea>
													</div>
												</div>
												<div class="col-12">
													<div class="form-group button mb-0">
														<button type="submit" class="btn ">Update Profile</button>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>


								<div class="dashboard-block password-change-block">
									<h3 class="block-title">Change Password</h3>
									<div class="inner-block">
										<form class="default-form-style" method="post" action="#">
											<div class="row">
												<div class="col-12">
													<div class="form-group">
														<label>Current Password*</label> <input
															name="current-password" type="password"
															placeholder="Enter old password">
													</div>
												</div>
												<div class="col-12">
													<div class="form-group">
														<label>New Password*</label> <input name="new-password"
															type="password" placeholder="Enter new password">
													</div>
												</div>
												<div class="col-12">
													<div class="form-group">
														<label>Retype Password*</label> <input
															name="retype-password" type="password"
															placeholder="Retype password">
													</div>
												</div>
												<div class="col-12">
													<div class="form-group button mb-0">
														<button type="submit" class="btn ">Update
															Password</button>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</section>





			<div class="newsletter section">
				<div class="container">
					<div class="inner-content">
						<div class="row align-items-center">
							<div class="col-lg-6 col-md-6 col-12">
								<div class="title">
									<i class="lni lni-alarm"></i>
									<h2>Newsletter</h2>
									<p>We don't send spam so don't worry.</p>
								</div>
							</div>
							<div class="col-lg-6 col-md-6 col-12">
								<div class="form">
									<form action="#" method="get" target="_blank"
										class="newsletter-form">
										<input name="EMAIL" placeholder="Your email address"
											type="email">
										<div class="button">
											<button class="btn">
												Subscribe<span class="dir-part"></span>
											</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</th:block>
</html>
