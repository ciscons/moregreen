<!-- 펀딩 구매 내역 -->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="zxx">
<th:block th:replace="~{./include/mainLayout :: setContent( ~{:: #wrap}  ) }">
	<body>
		<section id="wrap">
			<div class="breadcrumbs">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-6 col-md-6 col-12">
							<div class="breadcrumbs-content">
								<h1 class="page-title">펀딩 구매 내역</h1>
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-12">
							<ul class="breadcrumb-nav">
								<li><a href="/">홈</a></li>
								<li>펀딩 구매 내역</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<section class="dashboard section">
				<div class="container">
					<div class="row">
						<div class="col-lg-3 col-md-12 col-12">
							<div class="dashboard-sidebar">
								<div class="user-image">
									<img src="/images/dashboard/user-image.jpg" alt="#">
									<h3>
										회원아이디 <span><a href="javascript:void(0)">이름?이메일?</a></span>
									</h3>
								</div>
								<div class="dashboard-menu">
									<ul>
										<li><a class="active" href="purchaseList"><i class="lni lni-dashboard"></i> 펀딩 구매 내역</a></li>
										<li><a href="myProjectList"><i class="lni lni-pencil-alt"></i> 내가 만든 프로젝트</a></li>
										<li><a th:href="fundingLikeList"><i class="lni lni-heart"></i> 찜목록</a></li>
										<li><a href="messages.html"><i class="lni lni-envelope"></i> PW변경</a></li>
										<li><a href="delete-account.html"><i class="lni lni-trash"></i> 회원 탈퇴</a></li>
									</ul>
									<div class="button">
										<a class="btn" href="javascript:void(0)">Logout</a>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-9 col-md-12 col-12">
							<div class="main-content">
								<div class="dashboard-block mt-0">
									<h3 class="block-title">펀딩 구매 내역</h3>
									<div class="invoice-items default-list-style">
										<div class="default-list-title">
											<div class="row align-items-center">
												<div class="col-lg-4 col-md-4 col-12">
													<p style="text-align:center">펀딩명</p>
												</div>
												<div class="col-lg-2 col-md-2 col-12">
													<p style="text-align:center">상호명</p>
												</div>
												<div class="col-lg-2 col-md-2 col-12">
													<p style="text-align:center">펀딩 진행 여부</p>
												</div>
												<div class="col-lg-2 col-md-2 col-12">
													<p style="text-align:center">펀딩참여일</p>
												</div>
												<div class="col-lg-2 col-md-2 col-12">
													<p style="text-align:center">결제 상태</p>
												</div>
												<!-- 												<div class="col-lg-2 col-md-2 col-12 align-right">
													<p>Action</p>
												</div> -->
											</div>
										</div>
										<div class="single-list">
											<th:block th:each="dto : ${list}">
												<div class="row align-items-center">
													<div class="col-lg-4 col-md-4 col-12">
														<p><a th:href="@{/mypage/purchaseDetail(f_num=${dto.f_num})}">
															[[${dto.f_title}]] </a>
														</p>
													</div>
													<div class="col-lg-2 col-md-2 col-12">
														<p style="text-align:center">[[${dto.f_bname}]]</p>
													</div>
													<div class="col-lg-2 col-md-2 col-12">
														<p style="text-align:center">[[${dto.f_status}]]</p>
													</div>
													<div class="col-lg-2 col-md-2 col-12">
														<p style="text-align:center">[[${dto.p_date}]]</p>
													</div>
													<div class="col-lg-2 col-md-2 col-12">
														<p class="paid" style="text-align:center">[[${dto.p_payment}]]</p>
													</div>
													<!-- 												
													<div class="col-lg-2 col-md-2 col-12 align-right">
														<ul class="action-btn">
															<li><a href="javascript:void(0)"><i
																	class="lni lni-eye"></i></a></li>
															<li><a href="javascript:void(0)"><i
																	class="lni lni-trash"></i></a></li>
														</ul>
													</div> -->
												</div>
											</th:block>
										</div>
										<th:block th:replace="~{/include/page :: purchaseList('purchaseList', ${pageVO}) }"></th:block>


									</div>

								</div>
							</div>
						</div>

					</div>
				</div>
			</section>
		</section>
	</body>
</th:block>
</html>
