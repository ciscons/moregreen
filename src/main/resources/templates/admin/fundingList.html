<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.tailwindcss.com"></script>
<!-- Bootstrap -->
<link href="../css/_nav1.css" rel="stylesheet">
<link href="../css/_navbar1.css" rel="stylesheet">
<link href="../css/bootstrap1.css" rel="stylesheet">
<link href="../css/bootstrap1.css" rel="stylesheet">
<link href="../css/bootstrap1.css.map" rel="stylesheet">
<!-- Custom Theme Style -->
<link href="../css/custom1.min.css" rel="stylesheet">
<link href="../css/custom1.css" rel="stylesheet">
<th:block th:replace="~{/include/layout :: setContent( ~{:: .container-fluid}  ) }">
	<div class="container-fluid py-4"> 
		<form name="fundingForm" action="fundingList" method="get">
			<div class="d-sm-flex justify-content-between">
				<div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 mt-4">
					<select class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm" name="searchStatus" onchange="submit()">
					  <option th:value="null"  th:selected="${pageVO.cri.searchStatus == '' }">전체</option>
					  <option th:value="3" th:selected="${pageVO.cri.searchStatus == '3' }">진행중</option>
					  <option th:value="4" th:selected="${pageVO.cri.searchStatus == '4' }">성공</option>
					  <option th:value="5" th:selected="${pageVO.cri.searchStatus == '5' }">실패</option>
					</select>
				</div>
				<div class="ms-md-auto pe-md-3">
					<div class="input-group input-group-outline">
						<input type="text" name="searchName" th:value="${pageVO.cri.searchName}" class="form-control" placeholder="펀딩 명칭 검색">
					</div>	
				</div>
				<div>
					<a href="#" class="btn btn-icon btn-outline-dark ms-2 export" onclick="handleForm()">검색</a>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header pb-0">
							<div class="d-lg-flex">
								<div>
									<h5 class="mb-0">펀딩 관리</h5>
									<p class="text-sm mb-0">모든 펀딩 목록을 관리할 수 있습니다.</p>
								</div>
							</div>
						</div>
						<div class="card-body px-0 pb-0">
							<div class="table-responsive">
								<table class="table align-middle" id="funding-list">
									<thead class="thead-light">
										<tr>
											<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">번호</th>
											<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">펀딩 명칭</th>
											<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">등록일자</th>
											<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">마감일자</th>
											<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">리워드명</th>
											<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">리워드 가격</th>
											<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">목표 금액</th>
											<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">모금된 금액</th>
											<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">펀딩률</th>
											<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">진행 상태</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="dto : ${list}">
											<td class="text-sm">[[${dto.f_num}]]</td>
											<td>
												<div class="">
													<a title="상세보기(클릭)" th:href="@{/admin/fundingModify(f_num=${dto.f_num})}">
														<h6 class="ms-3 my-auto">[[${dto.f_title}]]</h6>
													</a>
												</div>
											</td>
											<td class="text-sm">[[${dto.f_regdate}]]</td>
											<td class="text-sm">[[${dto.f_enddate}]]</td>
											<td class="text-sm">[[${dto.f_reward}]]</td>
											<td class="text-sm">[[${dto.f_price}]]원</td>
											<td class="text-sm">[[${dto.f_target}]]원</td>
											<td class="text-sm">[[${dto.f_totalmoney}]]원</td>
											<td class="text-sm">[[${dto.f_rate}]]%</td>
											<td th:if="${dto.f_status} == 3" class="text-sm"><span class="badge text-bg-warning">진행중</span></td>
											<td th:if="${dto.f_status} == 4" class="text-sm"><span class="badge text-bg-success bg-gradient">성공</span></td>
											<td th:if="${dto.f_status} == 5" class="text-sm"><span class="badge text-bg-danger">실패</span></td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="dataTable-bottom">
								<th:block th:replace="~{/include/page :: adminFundingList('fundingList', ${pageVO}) }"></th:block>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</th:block>

<script type="text/javascript">
	//검색버튼
	function handleForm() {
		//폼을 서브밋
		event.preventDefault(); //a의 이동이벤트를 막는다.
		document.fundingForm.submit();
	}
	
	function submit() {
		document.fundingForm.submit();
	}
</script>
</html>
