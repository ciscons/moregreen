<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon.png">
<link rel="icon" type="image/png" href="/img/favicon.png">
<title>회원가입</title>
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<!-- CSS Files -->
<link id="pagestyle" href="/css/material-dashboard.css?v=3.0.4"
	rel="stylesheet" />
<style>
	/* #overlappedID{:} */
	.olmessagef{color: red; font-style: Italic;}
	.olmessaget{color: blue; font-style: Italic;}
</style>
<script src="/js/jquery-3.6.0.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		$(".overlappedID").click(function(){
			// console.log($("#m_id").val());
			$("#join").attr("type","button");
			const m_id= $("#m_id").val();
			$.ajax({
				type:"get",
				async: false,
				url: "http://localhost:8383/member/idCheck",
				data: {m_id:m_id},
				success: function(data){
					if(data==1){
						$("#olmessage").text("이미 사용중인 ID입니다.");
						$("#olmessage").addClass("olmessagef");
						$("#olmessage").removeClass("olmessaget");
					} else{
						$("#olmessage").text("사용 가능한 ID입니다.");
						$("#olmessage").addClass("olmessaget");
						$("#olmessage").removeClass("olmessagef");
						$(".join").attr("type", "submit");
					}
				}
			})
		});
		
		 $(".pwConfirm").keyup(function(){
	        var password=document.getElementById('m_pw');
	        var passwordConfirm=document.getElementById('m_pw_confirm');
	        var confirmMsg=document.getElementById('confirmMsg');
	        var correctColor="blue";
	        var wrongColor="red";
		console.log(password);
		console.log(passwordConfirm);
	        if(password.value==passwordConfirm.value){
	            confirmMsg.style.color=correctColor;
	            confirmMsg.innerHTML="비밀번호 일치"
	        } else{
	            confirmMsg.style.color=wrongColor;
	            confirmMsg.innerHTML="비밀번호 불일치";
	        }

	        });
		 
		
		
	})
	
</script>


</head>

<body class="">
	<main class="main-content  mt-0">
		<section>
			<div class="page-header min-vh-100">
				<div class="container">
					<div class="row">
						<div
							class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">

						</div>
						<div
							class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
							<div class="card card-plain">
								<div class="card-header">
									<h4 class="font-weight-bolder">회원가입</h4>
									<p class="mb-0">아이디, 이메일, 비밀번호를 입력해주세요</p>
								</div>
								<div class="card-body">
									<form th:action="@{/member/join}" method="post" >
										<div class="input-group input-group-outline mb-3">

											<input type="text" id=m_id name=m_id class="form-control"
												placeholder="아이디" >
											<span th:style="${'color: red;'}" th:text="${valid_m_id}"></span>	
										</div>
										<div class="">
										<button type="button" class="btn btn-lg bg-gradient-primary overlappedID">중복확인</button>
										<span id="olmessage"></span>
										</div>
										
							
										<div class="input-group input-group-outline mb-3">
											<input type="password" id=m_pw name=m_pw placeholder="비밀번호" 
												class="form-control" >
											<span th:style="${'color: red;'}" th:text="${valid_m_pw}"></span>
										</div>
										<div class="input-group input-group-outline mb-3">
											<input type="password" id=m_pw_confirm name=m_pw_confirm placeholder="비밀번호 확인"
												class="form-control pwConfirm"> 
											
												<span id="confirmMsg"></span>
										</div>
										
										<div class="input-group input-group-outline mb-3">
											<input type="email" name=m_email 
												placeholder="example@xxxx.com" class="form-control">
											
											<span th:style="${'color: red;'}" th:text="${valid_m_email}"></span>
										</div>



										<div class="text-center">
											<button type="button"
												class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0 join">가입하기</button>
										</div>
									</form>
								</div>
								<div class="card-footer text-center pt-0 px-lg-2 px-1">
									<p class="mb-2 text-sm mx-auto">
										이미 계정이 있으신가요? <a th:href="@{/member/login}"
											class="text-primary text-gradient font-weight-bold">로그인</a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!--   Core JS Files   -->
	<script src="/js/core/popper.min.js"></script>
	<script src="/js/core/bootstrap.min.js"></script>
	<script src="/js/plugins/perfect-scrollbar.min.js"></script>
	<script src="/js/plugins/smooth-scrollbar.min.js"></script>
	<script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
	<!-- Github buttons -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="/js/material-dashboard.min.js?v=3.0.4"></script>
	
</body>

</html>
