							</div>

							</div>
							<div class="input-group mb-3">

							</div>
							<div class="input-group mb-3">
								<span class="input-group-text">리워드 금액</span> 
								<input type="text" class="form-control" placeholder="예) 10000" name="f_price" th:value="${dto != null ? dto.f_price : '' }">
								<span class="input-group-text">원</span>
							</div>
							<div class="input-group mb-3">
								<label class="input-group-text" for="inputGroupFile02">대표 사진</label> 
								<input type="file" class="form-control" id="mainFile" name="mainFile">
								<input type="file" class="form-control" id="mainFile" name="mainFile">
								<input type="file" class="form-control" id="mainFile" name="mainFile">
							</div>
							
							<div class="input-group mb-3">
								<label class="input-group-text" for="inputGroupFile03">내용 사진</label> 
								<input type="file" class="form-control" id="contentFile" name="contentFile">
								<input type="file" class="form-control" id="contentFile" name="contentFile">
								<input type="file" class="form-control" id="contentFile" name="contentFile">
							</div> 
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">사업자 등록번호</span>
								<input type="text" class="form-control" placeholder="사업자 등록번호 작성" name="f_bnum" th:value="${dto != null ? dto.f_bnum : '' }">
							</div>
							<div class="input-group mb-3">
								<label class="input-group-text" for="inputGroupFile01">사업자 등록증</label>
								<input type="file" class="form-control" id="file" name="file" accept=".jpg, .png">
							</div>
							<div class="input-group mb-3">
								<label class="input-group-text" for="inputGroupSelect01">프로젝트 기간(일)</label> 
								<select class="form-select" name="f_days" th:value="${dto != null ? dto.f_days : '' }">
									<option value=30>30</option>
									<option value=60>60</option>
									<option value=90>90</option>
								</select>	
							</div>
							</div>
						<div class="mb-3" align="right">
							<button class="btn btn-primary" type="submit" >
							<div class="save">신청하기</div></button>
						</div>
					</form>
				</div>
			</section>
		</section>
	</body>

function checkCorporateRegiNumber(number){
	var numberMap = number.replace(/-/gi, '').split('').map(function (d){
		return parseInt(d, 10);
	});
	
	if(numberMap.length == 10){
		var keyArr = [1, 3, 7, 1, 3, 7, 1, 3, 5];
		var chk = 0;
		
		keyArr.forEach(function(d, i){
			chk += d * numberMap[i];
		});
		
		chk += parseInt((keyArr[8] * numberMap[8])/ 10, 10);
		console.log(chk);
		return Math.floor(numberMap[9]) === ( (10 - (chk % 10) ) % 10);
	}
	
	return false;
}

	var f_bnum = document.getElementById("f_bnum");

		alert("받으시는 분의 성함을 입력하세요.")

		};

	};

    };

    };
