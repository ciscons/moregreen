<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="zxx">
<th:block
	th:replace="~{./include/mainLayout :: setContent( ~{:: #wrap}  ) }">
	<body>

		<section id="wrap">
			<section class="items-grid section custom-padding">
				
				<div class="container">
					<div class="row">
						<div class="col-12">
							<div class="section-title">
								<h2 class="wow fadeInUp" data-wow-delay=".4s">프로젝트 개설 신청</h2>
								<p class="wow fadeInUp" data-wow-delay=".6s">아래의 항목을 작성해주시기 바랍니다.</p>
							</div>
						</div>
					</div>
					
					<form name="fundingForm" action="fundingForm" method="post" enctype="multipart/form-data">
						<input type="hidden" name="m_num" th:value="${session.member.m_num}">
						<div class="container">
							<div class="input-group mb-3">
								<span class="input-group-text" >프로젝트 명칭</span>
								<input type="text" class="form-control" name="f_title" th:value="${dto != null ? dto.f_title : '' }" placeholder="프로젝트 명칭 작성">
							
							</div>
	 								
							<div class="input-group mb-3">
								<span class="input-group-text" >상호명</span>
									<input type="text" class="form-control" name="f_bname" th:value="${dto != null ? dto.f_bname : '' }" placeholder="상호명 작성">
							</div>
	
							<div class="input-group mb-3">
								<span class="input-group-text">프로젝트 내용</span>
								<textarea class="form-control" placeholder="내용 작성" name="f_content" th:value="${dto != null ? dto.f_content : '' }"></textarea>
	
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text">목표 금액</span>
								<div class="form-control">500,000원</div>
	
							</div>
							
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">리워드 명칭</span> 
								<input type="text" class="form-control" placeholder="리워드명 작성" name="f_reward" th:value="${dto != null ? dto.f_reward : '' }">
							</div>
	
	
							<div class="input-group mb-3">
								<span class="input-group-text">리워드 금액</span> 
								<input type="text" class="form-control" placeholder="예) 10000" name="f_price" th:value="${dto != null ? dto.f_price : '' }">
								<span class="input-group-text">원</span>
							</div>
	
	
							<div class="input-group mb-3">
								<span class="input-group-text" id="basic-addon1">사업자 등록번호</span>
								<input type="text" class="form-control" placeholder="사업자 등록번호 작성" name="f_bnum" th:value="${dto != null ? dto.f_bnum : '' }">
							</div>
	
	
	
							<div class="input-group mb-3">
								<label class="input-group-text" for="inputGroupFile01">사업자 등록증</label>
								<input type="file" class="upload-hidden" id="file" name="file" accept=".jpg, .png">
							</div>
	
						
							<!-- <div class="input-group mb-3">
								<label class="input-group-text" for="inputGroupFile02">대표 사진</label> 
								<input type="file" class="form-control" id="inputGroupFile02" id="" name="">
							</div>
							<div class="input-group mb-3">
								<label class="input-group-text" for="inputGroupFile03">내용
									사진</label> <input type="file" class="form-control" id="inputGroupFile03" id="" name="">
							</div> --> 
							
							<div class="input-group mb-3">
								<label class="input-group-text" for="inputGroupSelect01">프로젝트 기간(일)</label> 
								<select class="form-select" name="f_days" th:value="${dto != null ? dto.f_days : '' }">
									<option value=30>30</option>
									<option value=60>60</option>
									<option value=90>90</option>
								</select>	
							</div>
							
						<div class="mb-3" align="right">
							<button class="btn btn-primary" type="submit">
							<div class="save">신청하기</div></button>
						</div>
					</form>

					

				</div>
			</section>
		</section>
	</body>
</th:block>

<script>
$(document).ready(function() {

	var fileTarget = $('.filebox .upload-hidden'); //jquery는 다중 태그이벤트도 한번에 처리
	fileTarget.on('change', function(){ //change이벤트
	if(window.FileReader){ // modern browser 
		var filename = $(this)[0].files[0].name; } 
	else { // old IE 
		var filename = $(this).val().split('/').pop().split('\\').pop(); // 파일명만 추출 
	} // 추출한 파일명 삽입 
	$(this).siblings('.upload-name').val(filename); });

	var imgTarget = $('.preview-image .upload-hidden'); 
	imgTarget.on('change', function() { 
		var parent = $(this).parent(); 
		// parent.children('.upload-display').remove(); 
		
		if(window.FileReader){ //image 파일만 
			if (!$(this)[0].files[0].type.match(/image\//)) return; 

			var reader = new FileReader(); 
			reader.onload = function(e){ 
				var src = e.target.result; 
				// parent.prepend('<div class="upload-display"><div class="upload-thumb-wrap"><img src="'+src+'" class="upload-thumb"></div></div>'); 
				parent.find(".upload-thumb-wrap").children().attr("src", src);
			} 
			reader.readAsDataURL($(this)[0].files[0]); 
		} else { 
			$(this)[0].select(); 
			$(this)[0].blur(); 
			var imgSrc = document.selection.createRange().text; 
			parent.prepend('<div class="upload-display"><div class="upload-thumb-wrap"><img class="upload-thumb"></div></div>'); 

			var img = $(this).siblings('.upload-display').find('img'); 
			img[0].style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(enable='true',sizingMethod='scale',src=\""+imgSrc+"\")"; 
		} 
	});

});

</script>

</html>
